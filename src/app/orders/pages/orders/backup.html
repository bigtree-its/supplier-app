<div class="container">

    <div class="y-flex">
        <div class="h-flex p-2">
            <mat-form-field>
                <mat-label>Select period</mat-label>
                <mat-select (selectionChange)="selectPeriod($event)">
                    <mat-option *ngFor="let period of periods" [value]="period">
                        {{period}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Select status</mat-label>
                <mat-select (selectionChange)="selectStatus($event)">
                    <mat-option *ngFor="let status of statuses" [value]="status">
                        {{status}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <!-- Position Column -->
                <ng-container matColumnDef="Reference">
                    <th mat-header-cell *matHeaderCellDef>Reference</th>
                    <td mat-cell *matCellDef="let order"> {{order.reference}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let order"> {{order.dateCreated | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Customer">
                    <th mat-header-cell *matHeaderCellDef> Customer </th>
                    <td mat-cell *matCellDef="let order"> {{order.customer.name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let order"> {{order.total | currency: 'GBP'}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let order" [ngStyle]="{'color': order.status == 'PAID'? 'green':'blue'}"> {{order.status}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
