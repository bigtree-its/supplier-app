<section style="background-color: #eee;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="registerUser()">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <fa-icon [icon]="faUser" size="xl" style="margin: 10px;"></fa-icon>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="firstName" class="form-control" formControlName="firstName" required/>
                                            <label class="form-label" for="firstName">Your Firstname</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <fa-icon [icon]="faUser" size="xl" style="margin: 10px;"></fa-icon>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="lastName" class="form-control" formControlName="lastName" required/>
                                            <label class="form-label" for="lastName">Your Lastname</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <fa-icon [icon]="faEnvelope" size="lg" style="margin: 10px;"></fa-icon>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" class="form-control" formControlName="email" required/>
                                            <label class="form-label" for="email">Your Email</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <fa-icon [icon]="faEnvelope" size="lg" style="margin: 10px;"></fa-icon>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="mobile" class="form-control" formControlName="mobile" required/>
                                            <label class="form-label" for="mobile">Your Mobile</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <fa-icon [icon]="faLock" size="lg" style="margin:10px;"></fa-icon>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control" formControlName="password" required/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <fa-icon [icon]="faKey" size="lg" style="margin:10px;"></fa-icon>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="repeatPassword" class="form-control" formControlName="repeatPassword" required/>
                                            <label class="form-label" for="repeatPassword">Repeat your password</label>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                        <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
